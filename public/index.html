<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/slider.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="carousel-container carousel-container-1">
      <div class="carousel-image-wrapper">
        <img src="./images/img1.jpg" alt="image-1" />
        <img src="./images/img2.jpg" alt="image-2" />
        <img src="./images/img3.jpg" alt="" />
      </div>
    </div>

    <div class="carousel-container carousel-container-2">
      <div class="carousel-image-wrapper">
        <img src="./images/img1.jpg" alt="image-1" />
        <img src="./images/img2.jpg" alt="image-2" />
        <img src="./images/img3.jpg" alt="" />
        <img src="./images/img4.jpg" alt="image-2" />
      </div>
    </div>
    <div class="carousel-container carousel-container-3">
      <div class="carousel-image-wrapper">
        <img src="./images/img1.jpg" alt="image-1" />
        <img src="./images/img2.jpg" alt="image-2" />
        <img src="./images/img4.jpg" alt="" />
      </div>
    </div>
    <div class="carousel-container carousel-container-4">
      <div class="carousel-image-wrapper">
        <img src="./images/img1.jpg" alt="image-1" />
        <img src="./images/img2.jpg" alt="image-2" />
      </div>
    </div>
  </body>
</html>
